<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Comparison Results</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Document Pair</th>
                    <th>WMD Distance</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div>
            <h2>MDS Plot</h2>
            <div id="mds-plot"></div>
        </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        var mds_coords = {{ mds_coords|safe }};
        var data = [{
            x: mds_coords.map(coord => coord[0]),
            y: mds_coords.map(coord => coord[1]),
            mode: 'markers',
            type: 'scatter'
        }];
        Plotly.newPlot('mds-plot', data);
    </script>
</body>
</html>
