<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Clone Analyzer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Code Clone Analyzer</h1>
        <form method="post" action="/get_releases">
            <div class="form-group">
                <label for="repo_url">Repository URL:</label>
                <input type="text" class="form-control" id="repo_url" name="repo_url" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Releases</button>
        </form>
        <form method="post" action="/compare" class="mt-4">
            <div class="form-group">
                <label for="reference_url">Reference File URL:</label>
                <input type="text" class="form-control" id="reference_url" name="reference_url" required>
            </div>
            <div class="form-group">
                <label for="comparison_urls">Comparison Files URLs (comma separated):</label>
                <textarea class="form-control" id="comparison_urls" name="comparison_urls" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Compare</button>
        </form>
    </div>
</body>
</html>
