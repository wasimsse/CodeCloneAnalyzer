<!DOCTYPE html>
<html>
<head>
    <title>Code Clone Analyzer</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Code Clone Analyzer</h1>
        <form action="/analyze" method="post">
            <div class="form-group">
                <label for="repo_url">Repository URL:</label>
                <input type="text" id="repo_url" name="repo_url" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tag">Tag:</label>
                <input type="text" id="tag" name="tag" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
        <br>
        <a href="/view_preprocessed" class="btn btn-secondary">View Preprocessed Data</a>
    </div>
</body>
</html>
