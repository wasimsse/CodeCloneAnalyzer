<!DOCTYPE html>
<html>
<head>
    <title>Code Clone Analyzer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Code Clone Analyzer</h1>
        <form method="POST" action="/get_releases">
            <div class="form-group">
                <label for="repo_url">Repository URL (without 'https://github.com/'):</label>
                <input type="text" class="form-control" id="repo_url" name="repo_url" placeholder="e.g., user/repo">
            </div>
            <button type="submit" class="btn btn-primary">Get Releases</button>
        </form>
        {% if error %}
        <div class="alert alert-danger mt-3">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
