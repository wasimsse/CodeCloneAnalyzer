<!DOCTYPE html>
<html>
<head>
    <title>Code Clone Analyzer Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Code Clone Analyzer Results</h1>
    <table>
        <tr>
            <th>File Pair</th>
            <th>Similarity Score</th>
        </tr>
        {% for pair, score in results.items() %}
        <tr>
            <td>{{ pair }}</td>
            <td>{{ score }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
